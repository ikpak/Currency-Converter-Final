<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Currency Converter</title>
    
    <!-- Bootstrap -->
    <link
  rel="stylesheet"
  crossorigin="anonymous"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Currency Converter</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-2 mb-3 col-amount">
                    <label for="input">Amount:</label>
                    <input type="number" id="amountInput" placeholder="Enter your amount" />
                </div>

                <div class="col-md-1 mb-3 col-from">
                    <label for="currency">From:</label>
                    <select id="fromList">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                    </select>
                </div>

                <div class="col-md-1 mb-3">
                    <label for="currency">To:</label>
                    <select id="toList">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                    </select>
                </div>

                <div class="col-md-1 mb-3 col-btn">
                    <button class="btn btn-primary" id="convertBtn" onclick="convert()">Convert</button>
                </div>
            </div>

            <div class="row justify-content-center result-area">
                <div class="col-md-5 mb-3" id="resultArea"></div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
